<html>
    <head>
        <title>5.4.1 계산된 프로퍼티를 사용(계산기앱)</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/my.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
           <h1>2개의 숫자를 입력하고, 연산자를 선택하세요!</h1>
           <form class="form-inline">
               <!-- 입력을 숫자로 파싱하기 위해 'number'를 사용합니다. -->
               <input v-model.number="a" class="form-control">
               <select v-model="operator" class="form-control">
                   <option>+</option>
                   <option>-</option>
                   <option>*</option>
                   <option>/</option>
               </select>
               <input v-model.number="b" class="form-control">
               <!-- <button type="submit" class="btn btn-primary">계산!</button> -->
           </form>
           <h2>계산 결과: {{a}} {{operator}} {{b}} = {{c}}</h2>
           <pre>
               {{ $data }}
           </pre>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '.container',
            data: {
                a: 1,
                b: 2,
                //c: null,
                operator: "+",
            },
            // 계산된 프로퍼티 입니다.
            computed: {
                c: function() {
                    switch (this.operator) {
                        case "+":
                            return this.a + this.b;
                            break;
                        case "-":
                            return this.a - this.b;
                            break;
                        case "*":
                            return this.a * this.b;
                            break;
                        case "/":
                            return this.a / this.b;
                            break;
                    }
                }
            },
        });
    </script>
</html>
