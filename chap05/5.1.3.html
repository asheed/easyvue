<html>
    <head>
        <title>5.1.3 이벤트 사용시 v-on의 축약형 사용</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/my.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
           <br>
           <button @click="upvote" type="button" class="btn btn-primary">
               추천! {{upvotes}}
           </button>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '.container',
            data: {
                upvotes: 0
            },
            // 메소드 객체 입니다.
            methods: {
                upvote: function() {
                    // 메서드 내의 this는 Vue 인스턴스를 가리킵니다.
                    this.upvotes++;
                }
            }
        });
    </script>
</html>
