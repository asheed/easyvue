<html>
    <head>
        <title>Hello Vue</title>
    </head>
    <body>
        <div id="app">
            <h1>Hello {{ message }}</h1>
            <div><strong>Enter your name</strong></div>
            <input v-model="message">
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script>
        var data = {
            message: 'Woojin'
        };
        new Vue({
            el: '#app',
            data: data
        })
    </script>
</html>
